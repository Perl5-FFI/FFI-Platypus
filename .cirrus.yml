freebsd_instance:
  image: freebsd-11-2-release-amd64

task:
  install_script:
    - sudo tzsetup America/New_York
    - sudo pkg install -y p5-Dist-Zilla p5-App-cpanminus git libffi p5-Capture-Tiny p5-ExtUtils-MakeMaker p5-IPC-Cmd p5-ExtUtils-ParseXS
    - sudo dzil authordeps --missing | cpanm -n
    - sudo dzil listdeps --missing | cpanm -n
  script:
    - dzil test -v
  
