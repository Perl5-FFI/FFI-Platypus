name             = FFI-Build
author           = Graham Ollis <plicease@cpan.org>
license          = Perl_5
copyright_holder = Graham Ollis
copyright_year   = 2018
version          = 0.01

[@Author::Plicease]
:version       = 2.26
travis_status  = 1
release_tests  = 1
installer      = Author::Plicease::MakeMaker
github_user   = Perl5-FFI

diag_preamble = | $post_diag = sub {
diag_preamble = |   require FFI::Build::Platform;
diag_preamble = |   diag "[PLATFORM]\n";
diag_preamble = |   diag(FFI::Build::Platform->diag);
diag_preamble = | };

[RemovePrereqs]
remove = strict
remove = warnings
remove = base
remove = constant
remove = lib
remove = overload
remove = Carp
remove = File::Basename
remove = File::Temp
remove = Text::ParseWords
remove = Exporter
remove = File::Path
remove = File::Spec
remove = File::Glob

[PruneFiles]
match = /tmpbuild\.
match = \.o$
match = \.obj$
match = \.so$
match = \.dll$
match = \.dylib$

[Author::Plicease::Upload]
cpan = 1

