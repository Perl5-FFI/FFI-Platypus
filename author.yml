---
pod_spelling_system:
  skip: 0
  # list of words that are spelled correctly
  # (regardless of what spell check thinks)
  # or stuff that I like to spell incorrectly
  # intentionally
  stopwords:
    - dirname
    - osname
    - diag
    - cflags
    - fPIC
    - ld
    - ldflags
    - buildname
    - libs
    - cxx
    - Fortran

pod_coverage:
  skip: 0
  # format is "Class#method" or "Class",regex allowed
  # for either Class or method.
  private:
    - FFI::Build::File::Object#default_suffix
    - FFI::Build::File::Library#default_suffix
    - FFI::Build::File::C#cc
    - FFI::Build::File::CXX#cc
    - FFI::Build::File::C#accept_suffix
    - FFI::Build::File::CXX#accept_suffix
    - FFI::Build::File::C#build
    - FFI::Build::File::Object#build
